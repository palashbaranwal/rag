<!DOCTYPE html>
<html>
<head>
  <title>RAG History Search</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .result-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .result-item:hover {
      background-color: #f5f5f5;
    }
    .result-title {
      font-weight: bold;
      color: #2196F3;
    }
    .result-url {
      color: #666;
      font-size: 12px;
    }
    .result-snippet {
      margin-top: 5px;
      font-size: 13px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h2>RAG History Search</h2>
    <input type="text" id="searchInput" placeholder="Enter your search query...">
    <button id="searchButton">Search</button>
  </div>
  
  <div class="results" id="results">
    <!-- Results will be populated here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
